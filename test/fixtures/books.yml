  blurb: Welcome to Bitchun society, where all today's commonplace problems have been solved:even death is a minor inconvenience, since one can make regular backups. Our hero has gone to Disneyland--his habit at times of major personal crisis--where he works for the ad-hocracy that runs the Haunted Mansion and the Hall of Presidents. It is a great honor to be working on the pinnacle of late-twentieth-century cultural and artistic achievement--Disneyland, that would be--and it inspires great loyalty.
